<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /*Сначала складывается 10 + 10 = 20, Затем 20 становится "20" и происходит конкатенация.
        "20" + "10" = "2010" */
        console.log(10 + 10 + "10");

        /*Конкатенация 10 + "10" = "1010",
        затем снова конкатенация "1010" + 10 = "101010"*/
        console.log(10 + "10" + 10);

        /*Сначала складывается 10 + 10 = 20,
        затем +"10" превращается в 10 и 20 + 10 = 30*/
        console.log(10 + 10 + +"10");

        /*Сначала -"" превращается в -0,
        затем 10 / -0 получается -Infinity*/
        console.log(10 / -"");

        /*Сначала +"2,5" превращается в NaN,
        т.к. дробная часть должна отделяться точкой, а не запятой,
        +"2.5", затем 10. Получается NaN*/
        console.log(10 / +"2,5");
    </script>
</body>
</html>
